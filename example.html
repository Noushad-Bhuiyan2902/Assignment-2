<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="example.css">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="assets/logo.png" alt="Card Image">
      <legend class="image-legend">Legend Text</legend>
    </div>
    <h2 class="card-title">Card Heading</h2>
    <p class="card-description">This is a short description or paragraph about the content of the card. It can be customized as needed.</p>
  </div>
</body>
</html>
